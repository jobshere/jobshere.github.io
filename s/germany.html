	<script type='text/javascript'>
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;
	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');
	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	function whatever(value){
		getSearch = getUrlParameter('loc');
		getBox = getUrlParameter('box');
		getcategories = getUrlParameter('cat');
		gethome = getUrlParameter('hom');
		if(! getSearch){
	   	locationc = 'Berlin';
		}else{
			locationc = getSearch;
		}
		if(getBox){
			$("#boxSearch").addClass("displayblock");
		}
		if(getcategories){
			$("#categorylist").addClass("displayblock");
		}
		if(gethome){
			$("#homebox, #loading").addClass("displayblock");
setTimeout(
			  function() 
			  {
			  $("#loading").attr("style","display: none !important");
			  }, 1000);
			$(".cityname").html(locationc);
			$(".imagesrc").attr('src','images_germany/'+gethome+'.jpg');
		}
		//REDIRECT
		if(value != undefined){
			var query1 = value;
			var fullurl = "http://de.indeed.com/jobs?q="+query1+"&l="+locationc+"&indpubnum=6499941817618209&chnl=germany";
			window.location.href = fullurl;
			$("#boxresults").addClass("loadingbox");
		}
		//END REDIRECT
		var queryloc = value;
		if(value == undefined){
			queryloc = "";
		}
		$(".cityname2").html(locationc);
		ind_pub = '6499941817618209';
		ind_el = 'indJobContent';
		ind_pf = '';
		ind_q = queryloc;
		ind_l = locationc;
		ind_chnl = 'germany';
		ind_n = 10;
		ind_d = 'http://de.indeed.com';
		ind_t = 40;
		ind_c = 30;
		ind_pgn = 1;
		ind_pgnCnt = 0;
		$.getScript("http://de.indeed.com/ads/jobroll-widget-v3.js", function(){});
	}
		$(function() {
		    whatever();
		    $( "#categoireslist" ).change(function() {
		 	 var listval = $( "#categoireslist option:selected" ).val();
		 	 whatever(listval);
			});
		});
	</script>
